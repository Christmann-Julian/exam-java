<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversations de l'utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            table {
                width: 100%;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<h1>Conversations de <span th:text="${user.userName}"></span></h1>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Message</th>
        <th>Réponse</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <td th:text="${message.createdAt}"></td>
        <td th:text="${message.userMessage}"></td>
        <td th:text="${message.response}"></td>
    </tr>
    </tbody>
</table>

<br>
<a href="/users">Retour à la liste des utilisateurs</a>
</body>
</html>
