<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversations de l'utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Conversations de <span th:text="${user.userName}"></span></h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Message</th>
                <th>Réponse</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="message : ${messages}">
                <td th:text="${message.createdAt}"></td>
                <td th:text="${message.userMessage}"></td>
                <td th:text="${message.response}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/users">Retour à la liste des utilisateurs</a>
</body>
</html>
